<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Now!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/play.css">
</head>
<body>

    <div class="container-fluid topcon">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler t" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon t"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#" onclick="redirectToPage('/home')">Home</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#" onclick="redirectToPage('/account')">Your Account</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">Play</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">Settings</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">About</button>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Player" aria-label="Search">
                  <button class="btn btn-outline-success sub" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>


    <div class="mode col-12 row">
      <div class="box col-sm-4 col-11" >
        <h1 class="h">Choose Mode</h1>
        <div class="modes col-12 row">
          <div class="row r">
            <div class="col-6 px-sm-2 px-1">
                <div class="ai" onclick="handleClick()"></div>
            </div>
            <div class="col-6 px-sm-2 px-1">
                <div class="online" onclick="handleClickOnline()"></div>
            </div>
        </div>
        </div>
      </div> 

    <!-- Computer opponent start -->
<!--  -->


      <div class="mobile col-12 row" style="display: none;">
        <div class="mobyou col-5">
          <img class="mobimg" id="av2" src="images/default.png">
          <h1 class="mobh">X</h1>
        </div>
        <div class="mobopp col-5">
          <h1 class="mobh">O</h1>
          <img class="mobimg" src="images/aip.png">
        </div>
      </div>


      <div class="you col-sm-4" style="display: none;">
        
        <div class="player1 col-6">
          <div class="cont col-12">
              <img class="p1img" id="avatar" src="images/default.png">
          </div>
          <h2 class="text-center" id="p1">Player</h2>
          <p class="pt text-center">You are <br>playing as "X"</p>
          <img class="turn col-5" id="pturn" src="images/turn.jpg">
        </div>

      </div>
      <div class="board col-lg-4 col-md-6 col-11" style="display: none;">
        <div class="rowboard row col-12">
          <div class="cell col-4" id="1"></div>
          <div class="cell col-4" id="2"></div>
          <div class="cell col-4" id="3"></div>
        </div>
        <div class="rowboard row col-12">
            <div class="cell col-4" id="4"></div>
            <div class="cell col-4" id="5"></div>
            <div class="cell col-4" id="6"></div>
        </div>
        <div class="rowboard row col-12">
            <div class="cell col-4" id="7"></div>
            <div class="cell col-4" id="8"></div>
            <div class="cell col-4" id="9"></div>
        </div>
      </div>
      <div class="opponent col-sm-4" style="display: none;">
        <div class="player2 col-6">
          <div class="cont col-12">
              <img class="p2img" id="avatar" src="images/aip.png">
          </div>
          <h2 class="text-center" id="p2">Computer</h2>
          <p class="pt text-center">Computer is <br>playing as "O"</p>
          <img class="turn col-5" id="comturn" src="images/turn.jpg">
        </div>
      </div>


    </div>


<!-- computer opponent ends -->

<div class="createjoin col-12"> 
  <div class="option col-sm-6 col-11">
    <div class="room-option" id="c" onclick="generateRoomCode()">
        Create Room
    </div>
    
    <div class="room-option" id="j">
        Join Room
    </div>

    <div class="create col-12" id="create-room" style="display: none;">
      <h2>Here's your room code</h2>
      <p class="roomcode" id="roomcode" onclick="generateRoomCode()">loading...</p>
      <h3>Ask a friend to join!</h3>
      <p id="wait">Waiting...</p>
    </div>

    <div class="join col-12" id="join-room" style="display: none;">
      <h2>Enter a room code</h2>
      <form id="join-room-form" class="col-12 row" action="/join-room" method="POST">
        <input class="incode col-sm-5 col-8" type="text" name="roomCode" placeholder="Enter room code" required>
        <button class="inbutton col-sm-3 col-8" type="submit">Join Room</button>
      </form>
    </div>
  </div>
</div>

</div>

<!-- online opponent starts -->


<!-- online opponent ends -->
    <script src="js/online.js"></script>
    <script src="js/play.js"></script>
    <script src="js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
