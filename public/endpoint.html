<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/endpoint.css">
</head>
<body>




<!-- online opponent start -->
<div class="box col-12">
  <div class="inner col-12">
    <div class="mobile col-11">
      <div class="mob1 col-5">
        <img class="av" id="xpm" src="images/default.png">
        <div class="xdet" style="display: flex; flex-direction: column;">
          <p class="xn" id="xn">xname</p>
          <h4 class="xh" id="xh">key</h4>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="mob2 col-5">
        <div class="xdet" style="display: flex; flex-direction: column;">
          <p class="xn" id="on">oname</p>
          <h4 class="xh" id="oh">key</h4>
        </div>
        <img class="av" id="opm" src="images/default.png">
      </div>
    </div>

    <div class="player1 col-4">
      <div class="you col-6">
        <div class="cont col-12">
            <img class="p1img" id="xpl" src="images/default.png">
        </div>
        <h2 class="text-center" id="p1">Player</h2>
        <p class="pt text-center" id="xoro1">You are <br>playing as "X"</p>
        <img class="turn col-5" id="pturn1" src="images/turn.jpg">
      </div>
    </div>


    <div class="board col-lg-4 col-md-6 col-11">
      <div class="rowboard row col-12">
        <div class="cell col-4" id="1"></div>
        <div class="cell col-4" id="2"></div>
        <div class="cell col-4" id="3"></div>
      </div>
      <div class="rowboard row col-12">
          <div class="cell col-4" id="4"></div>
          <div class="cell col-4" id="5"></div>
          <div class="cell col-4" id="6"></div>
      </div>
      <div class="rowboard row col-12">
          <div class="cell col-4" id="7"></div>
          <div class="cell col-4" id="8"></div>
          <div class="cell col-4" id="9"></div>
      </div>
    </div>


    <div class="player2 col-4">
      <div class="you col-6">
        <div class="cont col-12">
            <img class="p1img" id="opl" src="images/default.png">
        </div>
        <h2 class="text-center" id="p2">Player</h2>
        <p class="pt text-center" id="xoro2">You are <br>playing as "O"</p>
        <img class="turn col-5" id="pturn2" src="images/turn.jpg">
      </div>
    </div>
  </div>
</div>

<!-- online opponent ends -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/endpoint.js"></script>
    <script src="js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
