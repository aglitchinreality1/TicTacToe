<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/account.css">
    <title>TicTacToe Account</title>
</head>
<body>

    <div class="container-fluid topcon">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler t" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon t"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#" onclick="redirectToPage('/home')";>Home</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">Your Account</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">Play</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">Settings</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link active b" aria-current="page" href="#">About</button>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search Player" aria-label="Search">
                  <button class="btn btn-outline-success sub" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

    <div class="accountpage container-fluid">
      <div class="content row">
        <div class="col-lg-4 col-md-12 col-12 item">
          <div class="itemcon row">
            <h1 class="h col-12">Your Account</h1>
            <img src="images/default.png" alt="avatar" class="avatar" id="avatar">
            <div class="ibox">
              <div class="uname" id="u_name">
                UPDATE
              </div>
              <div class="age" id="age">
                AGE
              </div>
              <div class="wininfo">
                <div id="wins"><p>Wins</p></div>
                <div id="loses"><p>Loses</p></div>
                <div id="draws"><p>Draws</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-12 col-12 item i">
          <div class="col-12 bl1"></div>
          <div class="itemcon col-12 row item1">
            <h1 class="h hed1 col-12">Player Info</h1>

            <div class="infobox col-lg-11 col-11 row">
              <form method="post" action="/update" class="col-sm-8 col-12 f2">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-3 col-form-label">Name</label>
                    <div class="col-sm-10 col-9">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-2 col-3 col-form-label">Age</label>
                    <div class="col-sm-10 col-9">
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-6 pt-0">Gender</legend>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                            <label class="form-check-label" for="gridRadios2">
                                Female
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="bcon"><button type="submit" class="btn btn-primary sub_button">Update Info</button></div>
            </form>
            <div class="f1 col-sm-4 col-12">
              "Enter your name, age, and gender to update your profile. Your player avatar will automatically adjust to reflect your details. Also look below for your current Level!"</div>
            </div>
            <div class="col-12 row">
              <div class="col-sm-8 col-12 levels">
                <img src="images/levels.jpg" class="limage">
              </div>
              <div class="col-sm-3 col-12 alimg">
                <img src="images/bronze.jpg" class="level col-12" id="level"></div>
              </div>
              
            </div>
            <div class="col-12 bl2"></div>
          </div>
        
          
        </div>
      </div>
    <div>
  
  <script src="js/account.js"></script>
  <script src="js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
